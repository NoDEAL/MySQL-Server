apply plugin: 'java'

group 'Database Util'
version '1.0-SNAPSHOT'

apply plugin: 'java'

buildDir = 'build'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.5'
    compile group: 'org.json', name: "json", version: "20160810"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
